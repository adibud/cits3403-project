{% extends "base.html" %}
{%block title%}login{%endblock%}
{%block content%}
    <style> /* Temporary */


        .inline_elements {
            display: flex;
            align-items: center;
        }

        
        .inline_elements a {
            margin-bottom: 0px;
        }


        .login_container .forgot_remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .login_container {
            background-color: lightgray;
            display: grid;
            place-items: left;
            padding: 30px;
            border-radius: 10px;
        }
        

        .login_container label {
            margin: 0px;
            font-size: 23px;
        }

        .login_page_background {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        .login_container .login_btn {
            width: 100%;
            height: 50px; 
            margin: 12px 0;
            margin-top: 0px;

        }

        .login_btn input{
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 3px

        }

        




        
    </style>
</head>
<body>

    
    
    <div class="login_page_background">
        
            <div class = "login_container">
                <form class = "login_container" method="POST">

                    <h1>Login</h1>
                    <label>Email or username</label>

                    <div class="login_btn">
                        <input type="text" name="email" placeholder="Username" required><br>
                    </div>
                    

                    
                    <div class="forgot_remember">
                        <label>Password</label>
                        <a href="#">Forgot password?</a><br>
                    </div>
                    
                    
                    <div class="login_btn">
                        <input class = "login_btn" type="password" name="password" placeholder="Password" required><br>
                    </div>

                    
                    
            
                    <label><input type="checkbox"> Remember me</label><br>
                
                    <button type="submit">Login</button>
                    <div>    
                        <label>Don't have an account?</label>
                        <a class href="#">Create an account!</a>
                    
                    </div>
                </form>
            </div>
    </div>
    
{%endblock%}
