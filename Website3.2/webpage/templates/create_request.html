{% extends "base.html" %}
{% block title %}Create Request{% endblock %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

    body {
        background-image: url('https://wallpapers-clan.com/wp-content/uploads/2023/10/pokemon-eevee-aesthetic-night-desktop-wallpaper-preview.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        display: fixed;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: 100%;
    }

    .form-box {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
        text-align: center;
    }

    input[type="text"], input[type="number"], textarea, input[type="file"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #ffffff;
        color: #333;
        box-sizing: border-box;
        display: block; /* Ensure all inputs are block-level elements */
        margin-left: auto;
        margin-right: auto; /* Center align all inputs */
    }

    .btn {
        background-color: #4287f5;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        display: block; /* Make the button a block-level element */
        width: 50%; /* Set a specific width for the button */
        margin: 20px auto; /* Center the button and add margin for spacing */
    }

    .btn:hover {
        background-color: #306bd8;
    }

    label {
        font-size: 16px;
        display: block; /* Ensure labels are block-level elements for better control */
        margin: 10px 0 5px; /* Add some spacing around labels */
        text-align: left; /* Align the text to the left */
        width: 90%; /* Match input width */
        margin-left: auto;
        margin-right: auto; /* Center align labels */
    }
</style>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Create Your Request</h1>
            <form id = "Ureq" name = "Ureq" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter request title...">
                <label for="description">Description:</label>
                <textarea id="descr" name="descr" rows="4" placeholder="Describe your request..."></textarea>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Number of cards...">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
                <button type="submit" class="btn">Post Request</button>
                
            </form>
        </div>
    </div>
</body>
{% endblock %}
