{% extends "base.html" %}
{% block title %}Find Requests{% endblock %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

    body {
        background-image: url('https://wallpapers-clan.com/wp-content/uploads/2023/10/pokemon-eevee-aesthetic-night-desktop-wallpaper-preview.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: 100%;
    }

    .search-box {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 20px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
        text-align: center;
    }

    input[type="search"] {
        width: 80%;
        padding: 10px;
        margin: 20px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
    }

    .btn {
        background-color: #4287f5;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #306bd8;
    }

    .request-list {
        margin-top: 20px;
        width: 100%;
        max-width: 800px;
    }

    .request-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
    }

    .request-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
</style>
<body>
    <div class="container">
        <div class="search-box">
            <input type="search" placeholder="Search requests...">
            <button class="btn">Search</button>
        </div>
        <div class="request-list">
            <div class="request-item">Request #1 - Looking for Pikachu Card</div>
            <div class="request-item">Request #2 - Offering Mewtwo Card</div>
            <div class="request-item">Request #3 - Rare Card Exchange</div>
            <!-- More request items -->
        </div>
    </div>
</body>
{% endblock %}
