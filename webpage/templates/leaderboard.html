{% extends "base.html" %}

{% block content %}
<!-- Main content for the Leaderboard page -->
<div class="leaderboard-box">
    <h1>Leaderboard</h1>
    <!-- Table to display the leaderboard rankings -->
    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each user to display their rank, username, and points -->
            {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td> <!-- Rank of the user -->
                    <td>{{ user.username }}</td> <!-- Username of the user -->
                    <td>{{ user.points }}</td> <!-- Points of the user -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
