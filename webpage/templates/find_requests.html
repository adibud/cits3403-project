{% extends "base.html" %}
{% block title %}Find Requests{% endblock %}
{% block content %}

<!-- Main content for the Find Requests page -->
<body>
    <div class="container">
        <!-- Search box for finding specific requests -->
        <div class="search-box">
            <input type="search" placeholder="Search requests...">
            <button class="btn">Search</button>
        </div>
        <!-- List of requests -->
        <div class="request-list">
            <div class="request-item">Request #1 - Looking for Pikachu Card</div>
            <div class="request-item">Request #2 - Offering Mewtwo Card</div>
            <div class="request-item">Request #3 - Rare Card Exchange</div>
            <!-- Additional request items can be added here -->
        </div>
    </div>
</body>
{% endblock %}
