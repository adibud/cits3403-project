{% extends "base.html" %}
{%block title%}Sign-up{%endblock%}
{%block content%}
<style>

    .login_container {
        background-color: lightgray;
        display: grid;
        place-items: left;
        padding: 30px;
        border-radius: 10px;
        width: 400px;
        
    }
    

    .login_container label {
        margin: 0px;
        font-size: 23px;
    }

    .login_page_background {
        background-color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        
    }

    .login_container .login_btn {
        width: 100%;
        height: 50px; 
        margin: 12px 0;
        margin-top: 0px;

    }

    .login_btn input{
        width: 100%;
        height: 100%;
        border-radius: 10px;
        border: 3px

    }
</style>

<div class="login_page_background">
    <div>
        <form class = "login_container" method="POST">

            <h1>Register</h1>
            <label>Email</label>

            <div class="login_btn">
                <input 
                    type="text" 
                    name="email" 
                    placeholder="Required" 
                    required><br>
            </div>


            <label>First Name</label>
            
            <div class="login_btn">
                <input 
                    class = "login_btn" 
                    type="text" 
                    name="Fname" 
                    placeholder="Optional"><br>
            </div>


            <label>Last name</label>
            
            <div class="login_btn">
                <input 
                    class = "login_btn" 
                    type="text" 
                    name="Lnamepassword" 
                    placeholder="Optional"><br>
            </div>

            <label>Username</label>

            <div class="login_btn">
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Required" 
                    required><br>
            </div>
            
            <label>Password</label>
            
            <div class="login_btn">
                <input 
                    class = "login_btn" 
                    type="password" 
                    name="password"
                    placeholder="Required" 
                    required><br>
            </div>

            <button type="submit">Login</button>
            
        </form>
    </div>
</div>
{%endblock%}
