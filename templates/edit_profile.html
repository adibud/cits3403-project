{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

    body {
        background-image: url('https://wallpapers-clan.com/wp-content/uploads/2023/10/pokemon-eevee-aesthetic-night-desktop-wallpaper-preview.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 70px;
    }

    .form-box {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
        width: 90%;
        max-width: 600px;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-box h1 {
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-box form {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    .form-box input {
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        background-color: #4287f5;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .btn:hover {
        background-color: #306bd8;
    }
</style>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Edit Profile</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.username.label }} {{ form.username(size=32) }}<br>
                {{ form.email.label }} {{ form.email(size=32) }}<br>
                <input type="submit" class="btn" value="Update Profile">
            </form>
        </div>
    </div>
</body>
{% endblock %}
