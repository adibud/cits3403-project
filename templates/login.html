{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

    body {
        background-image: url('https://wallpapers-clan.com/wp-content/uploads/2023/10/pokemon-eevee-aesthetic-night-desktop-wallpaper-preview.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 70px;
    }

    .login-box {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .login-box h1 {
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .login-box form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-box input {
        width: 90%;
        margin-bottom: 15px;
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
    }

    .btn {
        width: 90%;
        background-color: #4287f5;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        text-align: center;
        text-decoration: none;
    }

    .btn:hover {
        background-color: #306bd8;
    }
</style>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form method="POST" action="{{ url_for('auth.login') }}">
                {{ form.hidden_tag() }}
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <div>
                    <label>{{ form.remember() }} Remember Me</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
